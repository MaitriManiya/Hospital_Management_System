    <tbody>
		<tr *ngFor = "let doctor of doctors">
			<td>{{doctor.name.firstName}}</td>
			<td>{{doctor.name.lastName}}</td>
			<td>{{doctor.email}}</td>
			<td>{{doctor.contactNo}}</td>
			<td>{{doctor.gender}}</td>
			<td>{{doctor.address}}</td>
			<td>{{doctor.age}}</td>
			<td>{{doctor.specialist}}</td>
